<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Saludador</title>
  </head>
  <body>
    <h1>Saludo inicial</h1>
    <form id="saludar">
      <label for="nombre">Ingrese nombre:</label>
      <input type="string" id="nombre" />
      <label for="genero">Ingrese su genero: </label>
      <select id="genero" required>
        <option value="" disabled selected>Seleccione opcion</option>
        <option value="femenino">Femenino</option>
        <option value="masculino">Masculino</option>
      </select>
      <label for="edad">Ingrese edad:</label>
      <input type="number" id="edad" />
      <p></p>
      <select id="idioma" required>
        <option value="" disabled selected>Seleccione idioma</option>
        <option value="español">Español</option>
        <option value="ingles">English</option>
      </select>
      <p></p>
      <input type="submit" value="Saludar" id="saludar-button" />
    </form>
    <div id="resultado-saludar"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
